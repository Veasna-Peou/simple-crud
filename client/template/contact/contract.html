<template name="contract">

    <br>
    {{#if currentUser}}
        <a href="" class="btn btn-success js-insert"><i class="fa fa-plus"></i> Insert</a>
        <br>

        {{> tabular table=TabularTables.Contract class="table table-striped table-bordered table-condensed animated swing"}}
    {{/if}}
</template>

<template name="contractInsert">
    <a href="" class="btn btn-primary js-back">Back</a>

    {{#autoForm collection=contractCollection id="contractInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='startDate'}}
                {{> afQuickField name='endDate'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='type'}}
                {{> afQuickField name='position'}}
                {{> afQuickField name='salary'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
</template>
<template name="contractUpdate">
    <a href="" class="btn btn-primary js-back">Back</a>

    {{#autoForm collection=contractCollection id="contractUpdate" doc=data type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='staffId'}}
                {{> afQuickField name='startDate'}}
                {{> afQuickField name='endDate'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='type'}}
                {{> afQuickField name='position'}}
                {{> afQuickField name='salary'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
    <!--{{> quickForm collection="Staff" id="contractUpdate" doc=data type="update"}}-->


</template>

<template name="contractAction">
    <button class="btn btn-blue js-remove">លុប</button>
    <button class="btn btn-info js-update">កែប្រែ</button>
</template>
